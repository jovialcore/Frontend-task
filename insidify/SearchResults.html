<div class="ml-4"> <img src="images/google.png" height="30" width="92"> </div>

				<input type="text" autocomplete="on" class="F form-control shadow-lg p-2" placeholder="Search Google or type a URL" name="Gsrch" id="Gsrch" >

<div class="float-right">

</div>

<div class="" id="jov"  style="margin-top:10rem"  >

	</div>

<!-- <script https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js> </script> -->
<script type="text/javascript">
	$(document).ready(function(){
	$('#Gsrch').keyup(function(){
			$('#infor').html('');
			var searchTxt = $('#Gsrch').val();
			
			var dExpression = new RegExp(searchTxt, "i");
			
			$.getJSON('data.json', function(data){

				//lets loop through the files
				 $.each(data, function(key, value){
					//paramData is the data we have recieved from json

					if (value.query.search(dExpression) != -1 || value.info.search(dExpression) != -1)
					{
						//value is the type of info we want to get from the json file
					//search function or method is used to skimm through the JSOn file as the code loops through them

					 $('#infor').append('<div class="mt-3"> <i class="fa fa-search font-weight-light mr-3" style="color:#9aa0a6;" > </i>  <a class=""> <span class="text-dark font-weight-bold" >' +value.query+'</span><a/></div>');
					};	

						$('a').click(function(){

					$('#jov').append(value.tit+'<br>'+value.info);

				});
					
				});
			});
		});
	});

</script>
