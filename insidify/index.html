<html>
<head>

	<script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" in="anonymous"></script>tegrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<style type="text/css">
		body,html{
    height:100%;
}

.F{
	border-radius: 180rem;
	width: 40px;
}

	</style>
</head>
<body>
	<div class="container h-100" >
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8">

			<img src="images/google.png" class="img-fluid mx-auto d-block" >
			<div class="input-group">
				<input type="text" class="F form-control mt-4 shadow-lg p-2" placeholder="Search Google or type a URL" name="Gsrch" id="Gsrch" >
			</div>
			<div class="shadow-lg bg-white" id="infor" style=" border-radius: .2rem"></div>
				
			</div>
		</div>
	</div>


<!-- <script https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js> </script> -->
<script type="text/javascript">
	$(document).ready(function(){
	$('#Gsrch').keyup(function(){
			$('#infor').html('');
			var searchTxt = $('#Gsrch').val();
			
			var dExpression = new RegExp(searchTxt, "i");
			
			$.getJSON('data.json', function(data){

				//lets loop through the files
				 $.each(data, function(key, value){
					//paramData is the data we have recieved from json

					if (value.query.search(dExpression) != -1 || value.info.search(dExpression) != -1)
					{
						//value is the type of info we want to get from the json file
					//search function or method is used to skimm through the JSOn file as the code loops through them

					 $('#infor').append('<div class="mt-3"> <i class="fa fa-search font-weight-light mr-3" style="color:#9aa0a6;" > </i>  <a class=""> <span class="text-dark font-weight-bold" >' +value.query+'</span><a/></div>');
				

					};	
					
				});
			});
		});
	});

</script>

</body>
</html>
